                    <td align="center"><textarea name="join" cols="110" rows="20" class="notice01" id="join">제1장 총 칙 
제1조 (목적)

본 약관은 동의대학교 컴퓨터소프트웨어공학과(이하 학교라 합니다)가 제공하는  이용조건, 절차 및 기타 필요한 사항에 대한 규정과 비법정단체로서의 동의대학교 컴퓨터소프트웨어공학과 회원단체 규약에 관한 사항을 정함을 목적으로 한다.
제2조 (약관의 효력)

본 약관은 전기통신사업법 제31조, 동법 시행규칙 제21조의2에 따라 공시절차를 거친 후 서비스를 통하여 이를 공지하거나 전자우편 기타의 방법으로 회원에게 통지함으로써 효력을 발생합니다.
제3조 (약관의 게시 및 변경)

① 본 약관은 학교의 서비스 화면에 게시되어 있습니다.

② 학교는 불가피한 여건이나 사정이 있는 경우 본 약관을 개정할 수 있으며, 개정시에는 그 개정사실과 개정 후의 약관을 서비스 화면 상에 게시합니다. 변경된 약관은 제2조와 같은 방법으로 효력을 발생합니다.
제4조 (정의)

"회원"이란 학교가 제공하는 서비스의 이용에 동의한 자로서학교의 정한 회원약관에 동의한 자를 말하며, 학교를 포함하여 회원단체로서의 회원규약에 동의하는 자를 말합니다.
제5조 (약관 외 준칙)
본 약관에 명시되지 않은 사항은 전기통신기본법, 전기통신사업법, 전자거래기본법, 전자서명법 및 기타 관련법령에 규정에 의합니다.
제2장 회원 가입 계약
제6조 (회원 가입)

① 가입신청자는 학교가 정한 양식에 따라 회원정보를 기입하거나 기타의 방법으로 가입신청을 요청한 경우 본 약관에 동의한다는 의사표시를 함으로써 회원가입을 신청합니다.

② 학교는 전항과 같이 회원으로 가입할 것을 신청한 이용자 중 이하 각 호에 해당하지 않는 한 회원으로 등록됩니다.
a. 가입신청자가 본 약관 제 7조 제 3항에 의거하여 이전에 회원 자격을 상실한 적이 있는 경우
b. 등록내용에 허위, 기재누락, 오기가 있는 경우
c. 기타 회원으로 등록하는 것이 학교의 기술상 또는 업무 수행상 현저히 지장이 있다고 판단되는 
경우
d. 학교가 제공하는 서비스를 별도의 통보로 거부하는 경우
③ 회원가입계약의 성립 시기는 학교가 승낙한 시점으로 합니다.

④ 회원은 기본 신상정보에 변경이 있는 경우 전자우편 및 기타 방법으로 학교에 그 변경사항에 대해 알려야 합니다.

제7조 (회원 탈퇴 및 서비스 이용 제한)

① 회원은 탈퇴를 희망하는 경우, 서비스 내 "회원가입 및 변경/회원탈퇴 신청 메뉴" 에서 탈퇴 신청을 하여야 합니다. 회원의 탈퇴 신청에 대해 학교는 빠른 시간 내로 탈퇴 처리를 할 의무가 있습니다.

② 회원이 사망한 때는 회원자격을 상실합니다.

③ 회원이 다음 각 호의 사유에 해당하는 경우, 학교는 사전통지없이 회원자격을 상실시키거나 또는 기간을 정하여 서비스 이용을 중지 할 수 있습니다.
a. 등록 신청 시에 허위 내용을 등록한 경우
b. 본 약관을 위반한 경우
c. 공공질서 및 미풍양속에 반하는 경우
d. 범죄적 행위에 관련되는 경우
e. 국익 또는 사회적 공익을 저해할 목적으로 서비스 이용을 계획 또는 실행한 경우
f. 타인의 서비스 아이디 및 비밀번호를 도용한 경우
g. 자신의 서비스 비밀번호를 고의로 유출한 경우
h. 타인의 명예를 손상시키거나 불이익을 주는 경우
i. 서비스에 위해를 가하는 등 서비스의 건전한 이용을 저해한 경우
j. 기타 회원으로서의 자격을 지속시키는 것이 부적절 하다고 판단되는 경우
제8조 (이용제한의 해제 절차)

① 학교는 제7조 3항의 규정에 의하여 이용제한을 하고자 하는 경우에는 그 사유, 일시 및 기간을 정하여 E-Mail, 서면 또는 전화 등의 방법에 의하여 해당 회원 또는 대리인에게통지합니다.
다만, 학교가 긴급하게 이용을 정지할 필요가 있다고 인정하는 경우에는 그러하지 아니합니다.

② 전항의 의하여 이용 제한의 통지를 받은 회원 또는 그 대리인은 이용제한 통지에 대하여 이의가 있을 때에는 이의신청을 할 수 있습니다.

③ 학교는 제2항의 규정에 의한 이의신청에 대하여 그 확인을위한 기간까지 이용제한을 일시 연기할 수 있으며, 그 결과를 이용자 또는 그 대리인에게 통지합니다.

④ 학교는 이용제한 기간 중에 그 사유가 해소된 것이 확인된경우에는 이용제한 조치를 즉시 해제합니다.

제9조 (회원에 대한 통지)

① 학교가 회원에 대해 통지를 하는 경우, 회원이 학교에 제출한 전자우편 주소로 할 수 있습니다.

② 학교는 불특정다수 회원에 대한 통지의 경우 서비스 게시판에 게시함으로써 개별통지에 갈음할 수 있습니다.

제3장 서비스 제공 및 이용
제10조 (서비스의 내용)

① 학교가 제공하는 서비스의 내용은 다음과 같습니다.
a. 보험료견적 서비스
b. 회원계약조회 및 만기 안내 서비스
c. 보험료견적 서비스
d. 교통사고 및 법률상담 서비스
e. 보험료 분납 안내 서비스
f. 보험계약처리 서비스
g. 보험관련 정보제공 서비스
h. 공동보험구매 서비스
i. 보험사 및 보험상품 평가정보 서비스
j. 자동차 관련 구매 및 수리에 관한 정보제공 서비스
k. 기타 보험관련 부대 서비스
② 학교는 필요한 경우 서비스의 내용을 추가 또는 변경할 수있으며, 학교는 추가 또는 변경내용을 회원에게 통지하여야합니다.

제11조 (서비스의 요금)

학교가 제공하는 서비스는 무료로 합니다. 다만 학교는 추후에 일부 서비스를 유료로 할 수 있으며, 그 자세한 내용에 대하여는 회원과 별도로 합의합니다.

제12조 (서비스의 개시)

서비스는 학교가 제6조에 따라서 회원가입 신청을 승낙한 때로부터 즉시 개시됩니다. 다만, 학교의 업무상 또는 기술상의장애로 인하여 서비스를 즉시 개시하지 못하는 경우 학교는 회원에게 이를 지체없이 통지합니다.

제13조 (서비스 이용시간)

① 서비스는 학교의 업무상 또는 기술상 장애, 기타 특별한 사유가 없는 한 연중무휴, 1일 24시간 이용할 수 있습니다.

② 다만 설비의 점검 등 학교가 필요한 경우 또는 설비의 장애, 서비스 이용의 폭주 등 불가항력 사항으로 인하여 서비스 이용에 지장이 있는 경우 예외적으로 서비스 이용의 전부 또는 일부에 대하여 제한할 수 있습니다.

③ 학교는 제공하는 서비스 중 일부에 대한 이용시간을 별도로 정할 수 있으며, 이 경우 관련 사항을 사전에 회원에게 공지 또는 통지합니다.

제14조 (정보의 제공 및 광고의 게재)

① 학교는 서비스를 운용함에 있어서 각종 정보를 서비스에 게재하는 방법 등으로 회원에게 제공할 수 있습니다.

② 학교는 서비스의 운용과 관련하여 서비스 화면, 홈페이지, 전자우편 등에 광고를 게재할 수 있습니다.

제15조 (서비스 제공의 중지)

학교는 다음 각 호에 해당하는 경우 서비스의 제공을 중지할 수 있습니다. 
a. 설비의 보수 등을 위하여 부득이한 경우
b. 전기통신사업법에 규정된 기간통신사업자가 전기통신 서비스를 중지하는 경우
c. 기타 학교가 서비스를 제공할 수 없는 사유가 발생한 경우.
제4장 학교와 회원의 의무사항
제16조 (개인정보의 보호)
① 학교는 회원정보 수집시 필요한 최소한의 정보를 수집합니다. 다음 사항을 필수 사항으로 하며 그 외 사항은 선택사항으로 합니다.
a. 성명
b. 주민등록번호
c. 직업
d. 주소
e. 전화번호
f. ID
g. 비밀번호
h. 필명
i. E-MAIL
② 회원의 개인정보를 수집하는 때에는 반드시 당해 회원의동의를 받습니다.

③ 개인정보의 목적외 이용 및 회원의 동의없이 제 3자에게 제공시 그에 따른 당해 회원의 피해에 대한 모든 책임은 학교가 집니다. 단, 아래의 경우에는 예외로 합니다.

- 특정 개인을 식별할 수 없는 통계작성, 홍보자료, 학술연구등의 목적일 때
- 전기통신관련법령 등 관련법령에 의하여관계 국가기관 등의 요구가 있을 때
- 학교가 제휴한 보험사의 시스템의 이용 또는 보험가입시 회원에 대한 인증을 필요로 한 경우 정보를 제공하는 경우 
④ 회원은 언제나 자신의 정보를 열람, 정정하거나 삭제를 요청할 수 있으며, 학교는 요청을 받은 즉시 처리해야 합니다.
⑤ 개인정보 관리자를 학교 내 담당책임자로 한정하여 취급자를 최소화하며 해당 담당자로 하여금 개인정보의 분실,도난, 유출, 변조 등에의한 책임을 지게합니다.
제17조 (학교의 의무)
① 학교는 본 약관이 정하는 바에 따라 지속적이고, 안정적인 서비스를 제공하는데 최선을 다해야 합니다.
② 학교는 항상 회원의 신용정보를 포함한 개인신상정보의 보안에 대하여 기술적 안전 조치를 강구하고 관리에 만전을 기함으로써 회원정보 보안에 최선을 다하여야 합니다.
③ 학교는 공정하고 건전한 운영과 지속적인 연구.개발을 통하여 양질의 서비스를 제공함으로써 고객만족을 극대화하여 인터넷 비즈니스 발전에 기여하도록 합니다.
④ 학교는 회원으로부터 제출되는 의견 및 불만사항이 정당하다고 판단하는 경우 우선적으로 그 사항을 처리하여야합니다. 다만, 신속한 처리가 곤란한 경우에는 회원에게 그 사유와 처리일정을 즉시 통보하여야 합니다.
⑤ 학교는 소비자보호단체의 소비자 보호 업무추진에 필요한자료 등의 제공 요구에 적극 협력합니다.

제18조 (회원의 의무)
(1) 회원은 다음의 행위를 하여서는 안됩니다.
- 가입 신청 또는 정보 변경시 허위내용의 등록
- 학교가 정한 정보 이외의 정보(컴퓨터프로그램등)의 송신 또는 게시
- 학교 혹은 기타 제3자의 저작권 등 지적재산권에 대한 침해
- 서비스 운영의 방해
- 학교 혹은 기타 제3자의 명예를 손상시키거나 업무를 방해하는 행위
- 외설, 욕설 또는 폭력적인 메시지, 화상 및 음성
- 기타 미풍양속에 반하는 정보를 공개 또는 게시하는 행위
- 범죄적 행위에 결부된다고 인정되는 정보를 공개 또는 게시하는 행위
- 단체에 속한 회원으로서의 부적절한 행위
- 기타 학교가 부적절하다고 판단하는 행위

(2) 전항 각호의 정보 혹은 기타 서비스 운영상 부적절하다고판단되는 정보가 게시된 경우, 학교는 회원 혹은 기타 정보의 게시를 행한 자의 승낙없이 게제된 당해 정보를 삭제할수 있습니다. 단, 학교는 이러한 정보의 삭제 등을 할 의무를 지지 않습니다.
제19조 (회원의 ID 및 비밀번호에 대한 의무)
① 회원은 서비스를 이용하는 경우 ID 및 비밀번호를 사용해야 합니다.

② ID 및 비밀번호에 대한 모든 관리의 책임은 회원에게 있습니다.

③ 회원은 ID 및 비밀번호를 제 3자에게 이용하게 해서는 안됩니다.

④ ID 및 비밀번호의 관리상 불충분, 사용상의 과실, 제3자의 사용 등에 의한 손해의 책임은 회원이 집니다.

⑤ 회원은 ID 및 비밀번호를 도난당하거나 제3자에게 사용되고 있음을 인지한 경우에는 바로 학교에 통보하고 학교의 지시가 있는 경우에는 그에 따라야 합니다.
제5장 기타
제20조 (저작권의 귀속 및 이용제한)
① 학교가 작성한 서비스에 관한 저작권 및 기타 지적재산권은 학교에 귀속합니다.

② 회원은 서비스를 이용함으로써 얻은 정보를 학교의 사전승낙없이 복제, 송신, 출판, 배포, 방송 기타 방법에 의하여 영리목적으로 이용하거나, 제3자에게 이용하게 하여서는 안됩니다. (단, 회원이 사적으로 이용하는 경우는 그러하지 아니합니다.)

③ 회원이 무상으로 본 게시판에 작성한 게시물에 대한 권리는 학교와 개인이 공동으로 소유합니다.
제21조 (분쟁의 해결)
① 학교와 회원은 서비스와 관련하여 발생한 분쟁을 원만하게 해결하기 위하여 필요한 모든 노력을 하여야 합니다.

② 제1항의 규정에도 불구하고, 동 분쟁으로 인하여 소송이제기될 경우 동 소송은 학교의 본사소재지를 관할하는 법원의 관할로 합니다.
